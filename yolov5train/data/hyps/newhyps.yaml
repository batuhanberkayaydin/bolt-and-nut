# Hyperparameters for high-augmentation COCO training from scratch
# python train.py --batch 32 --cfg yolov5m6.yaml --weights '' --data coco.yaml --img 1280 --epochs 300
# See tutorials for hyperparameter evolution https://github.com/ultralytics/yolov5#tutorials

lr0: 0.001  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.01  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.637  # SGD momentum/Adam beta1
weight_decay: 0.0003  # optimizer weight decay 5e-4
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 0.03  # box loss gain
cls: 0.1  # cls loss gain
cls_pw: 0.5  # cls BCELoss positive_weight
obj: 0.4  # obj loss gain (scale with pixels)
obj_pw: 0.8  # obj BCELoss positive_weight
iou_t: 0.05  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
# anchors: 3  # anchors per output layer (0 to ignore)
fl_gamma: 0.9  # focal loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.05  # image HSV-Hue augmentation (fraction)
hsv_s: 0.8  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4  # image HSV-Value augmentation (fraction)
degrees: 0.3  # image rotation (+/- deg)
translate: 0.3  # image translation (+/- fraction)
scale: 0.6  # image scale (+/- gain)
shear: 0.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.3  # image flip left-right (probability)
mosaic: 0.0  # image mosaic (probability)
mixup: 0.1  # image mixup (probability)
copy_paste: 0.0  # segment copy-paste (probability)


